<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SX Color Creation</title>
    <script src="../../../../sxScripts/jq/jquery.min.js"></script>
    <style>
        html {
            box-sizing: border-box
        }

        body {
            margin-top: 4rem;
        }

        .color_bar {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            background-color: #eeeeee;
            border: 1px solid #dddddd;
            padding: 5px 25px;
        }

        .view_RGB {
            display: inline-block;
            height: 2rem;
            width: 20rem;
            border: 1px solid #808080;
            background: #ffffff;
        }

        .color_bar input[type='text'] {
            vertical-align: top;
            height: 1.8rem;
        }

        .color_bar input[type='radio'] {
            vertical-align: top;
            transform: scale(1.5);
        }

        .color_palettes {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .color_palettes div {
            border-bottom: 1px solid #fff;
            border-right: 1px solid #fff;
            cursor: pointer;
        }

        .color_palettes div.rgb_top,
        .color_palettes div.rgb_left {
            text-align: center;
            font-size: 0.8rem;
            color: #000000;
        }

        .color_palettes div.rgb_top {
            height: 1rem !important;
        }

        .color_palettes div.clear {
            width: 100%;
            padding: 0;
            margin: 0;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="color_bar">
        <div class="select_colors">
            <input type="radio" name="select_colors" value="6" checked> 6<sup>3</sup> colors
            <input type="radio" name="select_colors" value="16"> 16<sup>3</sup> colors
            <input type="radio" name="select_colors" value="33"> 33<sup>3</sup> colors
            <input type="radio" name="select_colors" value="49"> 49<sup>3</sup> colors (whait for load)

        </div>
        <div>
            <span class="view_RGB" id="viewRGB"></span>
            <input type="text" id="inputRGB" name="inputRGB">
        </div>
    </div>
    <div class="color_palettes" id="jqColorPalettes">

    </div>

                            var hexCode2 = codes[r] + codes[b] + codes[g];

                            var hexCode1 = "#" + codes[g] + codes[b] + codes[r];
                            var hexCode2 = codes[g] + codes[b] + codes[r];

                            var hexCode1 = "#" + codes[g] + codes[r] + codes[b];
                            var hexCode2 = codes[g] + codes[r] + codes[b];

                            var hexCode1 = "#" + codes[b] + codes[r] + codes[g];
                            var hexCode2 = codes[b] + codes[r] + codes[g];

                            var hexCode1 = "#" + codes[b] + codes[g] + codes[r];
                            var hexCode2 = codes[b] + codes[g] + codes[r];
                             */

                            palette.append('<div style="width: ' + imgWidth + '; height:' + imgHeight + '; background-color:' + hexCode1 + '" title="' + hexCode1 + '"></div>');
                            ctr = ctr + 1;

                for (var r = 0; r < codes.length; ++r) {
                    palette.append('<div class="rgb_top" style="width: ' + imgWidth + '; height:' + imgHeight + ';">' + codes[r] + '</div>');
                }

                for (var r = 0; r < codes.length; ++r) {

                        palette.append('<div class="clear"></div>');
                        palette.append('<div class="rgb_left" style="width: ' + imgWidth + '; height:' + imgHeight + ';">RGB</div>');
                    }
                    var hexCode1 = "#" + codes[r] + codes[r] + codes[r];
                    var hexCode2 = codes[r] + codes[r] + codes[r];
                    palette.append('<div style="width: ' + imgWidth + '; height:' + imgHeight + ';  background-color:' + hexCode1 + '" title="' + hexCode1 + '"></div>');
                }
            }

            var colorArray, cellsPerRow, imgHeight;
