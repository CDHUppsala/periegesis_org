<!doctype html>
<html>

<head>
    <title>SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sx_svg.css">
    <style>
        .socialmedia {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
        }

        .socialmedia div {
            width: 12em;
            border: 1px solid #ddd;
            margin: 2px;
        }

        .sx_svg {
            font-size: 4em;
            width: 2em;
            height: 2em;
            margin: 0.5em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }

        .socialmedia div span {
            display: block;
        }
    </style>
</head>

<body>
    <div class="socialmedia">

        <div><svg class="sx_svg">
