<!doctype html>
<html>

<head>
    <title>SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sx_svg.css">
    <style>
        .dash {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
        }

        .dash div {
            width: 12em;
            border: 1px solid #ddd;
            margin: 2px;
        }

        .dash div>svg {
            font-size: 4em;
            width: 2em;
            height: 2em;
            margin: 0.5em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }

        .dash div span {
            display: block;

        }

        /* Style for the popup pre tag */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #226699;
            border: 1px solid black;
            padding: 10px;
            max-width: 80%;
            max-height: 50%;
            overflow: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        /* Style for the close button */
        #closePopup {
            cursor: pointer;
            display: block;
            text-align: right;
            margin-top: 10px;
            color: white;
        }

        textarea {
            width: 50svw;
            height: 40svh;
            padding: 1rem;
        }
    </style>

    <script>
        function getDivContent(clickedDiv) {
            // Get the HTML content of the clicked div
            var content = clickedDiv.innerHTML;

            // Display the content inside the pre tag
            var pop_up = document.getElementById("popup");
            var text_area = pop_up.querySelector('textarea');
            text_area.value += content + '\n\n';

            // Show the popup
            pop_up.style.display = "block";

            // Add a click event to close the popup
            document.getElementById("closePopup").onclick = function () {
                pop_up.style.display = "none";
            };
        }

        // Add click event listeners to div elements inside section tags when the page loads
        window.onload = function () {
            // Select only divs inside section tags
            var divElements = document.querySelectorAll("section div");

            // Loop through each div and add the click event listener
            divElements.forEach(function (div) {
                div.addEventListener("click", function () {
                    getDivContent(this);
                });
            });
        }
    </script>
</head>
