<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bar and Line</title>
    <style>
        .chart_flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border: 1px solid #ddd;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .chart_container {
            position: relative;
            margin: auto;
            width: 100%;
            height: 100%;
        }

        @media (min-width: 768px) {
            .chart_container {
                width: 49%;
                height: 49%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="chart_flex">
        <div class="chart_container">
            <canvas id="myChart_bar"></canvas>
        </div>
        <div class="chart_container">
            <canvas id="myChart_line"></canvas>
        </div>
    </div>
    <script>
        const ctx_bar = document.getElementById('myChart_bar').getContext('2d');
        new Chart(ctx_bar, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            /*
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                            */
                           'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            /*
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                            */
                           'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 2
                    },
                    {
                        label: '# of Poll',
                        data: [18, 16, 5, 3, 7, 6],
                        backgroundColor: [
                            /*
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                            */
                           'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            /*
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                            */
                           'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 2
                    }
                ]
            },
            options: {
                aspectRatio: 1,
                //maintainAspectRatio: false,
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx_line = document.getElementById('myChart_line').getContext('2d');
        new Chart(ctx_line, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    },
                    {
                        label: '# of Poll',
                        data: [18, 16, 5, 3, 7, 6],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2
                    }
                ]
            },
            options: {
                aspectRatio: 1,
                //maintainAspectRatio: false,
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
